
<ion-header>
<ion-toolbar class="toolbar" color="primary" >
  <ion-title >
   MEMBER LOGIN
  </ion-title>
</ion-toolbar>
</ion-header>

<ion-content  padding>
    <ion-icon ios="md-contact" md="md-contact" color="light"></ion-icon>
  <form [formGroup]="loginForm" >
    <ion-item>
      <ion-input class="inputs" formControlName="email" type="text" placeholder="Username"></ion-input>
    </ion-item>

    <div class="error-messages">
      <ng-container *ngFor="let error of error_messages.email">
        <div class="error-message" *ngIf="loginForm.get('email').hasError(error.type)&& ((loginForm.get('email').dirty) || (loginForm.get('email').touched ))">
          {{error.message}}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-input class="inputs" formControlName="password" type="password" placeholder="Password"></ion-input>
    </ion-item>

    <div class="error-messages">
      <ng-container *ngFor="let error of error_messages.password">
        <div class="error-message" *ngIf="loginForm.get('password').hasError(error.type)&&((loginForm.get('password').dirty )|| (loginForm.get('password').touched ))">
          {{error.message}}
        </div>
      </ng-container>
    </div>
    <ion-item class="all">
    <ion-label >Remember Me</ion-label>
    <ion-checkbox slot="start" mode="md" color="light"></ion-checkbox>
  </ion-item>
    <ion-button (click)="login()" [disabled]="!loginForm.valid" clear>LOG IN</ion-button>
    <!-- <ion-button (click)="withParams()"  shape="round" size="default" color="primary" expand="black">Params</ion-button> -->

  </form>
</ion-content>
